<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta name="theme-color" content="{{ site.head-theme-color }}">
  <meta name="naver-site-verification" content="65895d6461e4fe989f7c7ee8c7852d2dcebac45b"/>
  <meta property="og:type" content="hackchang"> 
  <meta property="og:title" content="hackchang">
  <meta property="og:description" content="hackchang's blog">
  <meta property="og:image" content="https://hackchang.github.io/master/assets/logo.ico/ms-icon-310x310.png">
  <meta property="og:url" content="https://hackchang.github.io">

  <link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}/assets/logo.ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}/assets/logo.ico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.url}}/assets/logo.ico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.url}}/assets/logo.ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}/assets/logo.ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.url}}/assets/logo.ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}/assets/logo.ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}/assets/logo.ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/assets/logo.ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{site.url}}/assets/logo.ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/assets/logo.ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}/assets/logo.ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/assets/logo.ico/favicon-16x16.png">
  <link rel="manifest" href="{{site.url}}/assets/logo.ico/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{site.url}}/assets/logo.ico/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.head-title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ '/lib/materialize/css/materialize.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link media="all" rel="stylesheet" type="text/css" href="{{ '/lib/mdi/css/materialdesignicons.min.css' | prepend: site.baseurl }}" >
  <link rel="stylesheet" href="{{ '/lib/material-scrolltop/material-scrolltop.css' | prepend: site.baseurl }}">

  {% include check.html %}
</head>
