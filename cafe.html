<!DOCTYPE html>
<html>
<head>

    <title>커피</title>

    <script type="text/javascript" scr="/bootstrap.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    </span>
    </form>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?key=AIzaSyDsEDeiGg5XNJUkPGqFQOf_ucckyDtBvC4&sensor=true"></script>

    <script type="text/javascript" src=/script.js?after></script>
    <script type="text/javascript" src=/geoloc.js></script>
</div>
    <div class="scrollbar scrollbar-primary"id="menu_wrap">
